<template>
    <div class="container">
        <div class="information-header">
            <h3>Individual Test Results</h3>
        </div>
        <div class="information-content">

            <template for:each={candidateInfo} for:item="question" for:index="index">
                <div key={candidateInfo.Question__r}>
                    <div class="column">
                        <p><strong>Question {question.index}</strong></p>
                        <p>{question.Question__r.QuestionTopic__c}</p>
                        <br/>
                        <p>{question.percentage}%</p>
                        <p>{question.Result__c}</p>
                        <br/>
                    </div>
                </div>
            </template>
            <div class="clear"></div>
        </div>
    </div>
</template>
