<template>
    <lightning-input value={searchTerm} type="search" label="Name Search Box" placeholder="Enter candidate name..." onchange={handleNameInput}></lightning-input>
    <lightning-input value={passPercentage} type="text" label="Pass Percentage Search" placeholder="Enter a pass percentage..." onchange={handlePassPercentageInput}></lightning-input>
    <lightning-combobox
        name="status"
        label="Result Status"
        value={resultStatusSelected}
        placeholder="Select Result Status"
        options={statusOptions}
        onchange={handleStatusSelection}
    >
    </lightning-combobox>

    <lightning-button label="Search" title="search" onclick={handleSearchClicked} class="slds-m-left_x-small"></lightning-button>

</template>
