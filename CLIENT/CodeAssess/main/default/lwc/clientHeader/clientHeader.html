<template>
    <!-- Client Home Header LWC Component-->
    <div class="client-home-header">
        <lightning-card title="CurrentUser" icon-name="custom:custom19" class="client-home-card">
            <template if:true={currentUser}>
                <div class="slds-m-around_medium">
                    <p>User Name:</p>
                    {currentUser.Name}
                </div>
                <div class="slds-m-around_medium">
                    <p>User Id:</p>
                    {currentUser.Id}
                </div>
                <c-candidate-summary record-id={currentUser.Id}></c-candidate-summary>
            </template>
        </lightning-card>
    </div>    
</template>
